{% extends "base_generic.html" %}

{% block form %}
<!-- Upload file -->

    <form method="post" enctype='multipart/form-data'>{% csrf_token %}
         
    <div style = "max-width:470px;">
    <input type = "text" style = "margin-left:20%;" placeholder = "Name" name = "name" />
         </div>
         <br>
         <div style = "max-width:470px;">
            <center> 
               <input type = "file" style = "margin-left:20%;" placeholder = "Upload" name = "document" />
            </center>
         </div>
         <br>
         
         <div style = "max-width:470px;">
            <center> 
               <button style = "border:0px;background-color:#336699; margin-top:8%; 
                  height:35px; width:80%; margin-left:19%;" type = "submit" value = "upload" >
                  <strong>Upload</strong>
               </button>
               
            </center>
         </div>
         
      </form>
{% endblock %}

{% block process %}

<br><br>
<img src='data:image/png;base64, {{ qc_plot }}', alt = 'QC Plot', height = '800', width = '800'>
<br>
<img src='data:image/png;base64, {{ score_plot }}', alt = 'Score Plot', height = '800', width = '800'>
<br>
<img src='data:image/png;base64, {{ coef_plot }}', alt = 'Coefficient Plot', height = '800', width = '800'>
<br>
<img src='data:image/png;base64, {{ labels }}', alt = 'Dropkick Labels', height = '800', width = '800'>

{% endblock %}
